<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      
        <a-camera></a-camera>
      

      <!-- Floor -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>

      <!-- Standard elastic box -->
      <a-box
        position="-1 1 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
        animation="
          property: scale;
          from: 1 1 1;
          to: 3 3 3;
          dir: alternate;
          dur: 1500;
          loop: true;
          easing: easeInCubic;
        "
      ></a-box>

      <!-- Custom elasticity box (stronger bounce) -->
      <a-box
        position="1 1 -3"
        rotation="0 45 0"
        color="#FFC65D"
        shadow
        animation="
          property: position;
          to: 1 2.5 -3;
          dir: alternate;
          dur: 1500;
          loop: true;
          easing: easeInOutElastic;
          elasticity: 800;
        "
      ></a-box>
    </a-scene>
  </body>
</html>
