<html> 
       <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Flinging Pumpkins</title>
    </head>
    <body>
         <a-scene>
             <a-sky color="#0088ff"></a-sky>
             <a-plane position="0 -1 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
             <a-torus color="#43A367" position="-15 10 -5"rotation="0 90 0"arc="360" radius="3" radius-tubular="0.1"></a-torus>
            <a-box position="0 -1 -5" depth="1" height="0.25" width="4" color="black"animation="property: rotation;from: 0 0 0;to: 0 0 45;loop: false;dur: 2200;
        "></a-box>
        <a-sphere position="2.5 -0.5 -5" radius="0.5" color="orange" animation="property: position;from: 2.5 -0.5 -5;to: -15 10 -5;loop: true;dur: 4500:
        "></a-sphere> 
        </a-scene>
    </body>
</html>
</html>
